<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小树的原神页面</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://www.jikexinao.com/api/public/file/3b67b88ebd42490ea017d1301bf71840.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            /* color: #333; */
        }
        .container {
            width: 90%;
            margin: 0 auto;
            font-family: 'CustomFont', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .text {
            flex: 1;
        }
        .options span {
            margin-right: 20px;
            cursor: pointer;
        }
        .options span svg {
            width: 1em;
            height: 1em;
            vertical-align: middle;
        }
        #embed-iframe {
            width: 100%;
            height: calc(100vh - 200px); /* 假设header高度为100px，options高度为100px */
            border: 0;
        }
    </style>
</head>
<body>
 
<div class="container">
    <div class="header">
        <img src="https://cdnjson.com/images/2024/08/20/20220506004122_ef552.md.jpg" alt="头像" style="width:50px; height:50px; border-radius:50%;">
        <div class="text">小树的原神页面</div>
        <div>最后更新日期: 2024/8/20</div>
    </div>
    <div class="options">
        <span data-url="/yuanshen/tools.html"><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M3 21h4L20 8a1.5 1.5 0 0 0-4-4L3 17zM14.5 5.5l4 4"/><path d="M12 8L7 3L3 7l5 5M7 8L5.5 9.5M16 12l5 5l-4 4l-5-5m4 1l-1.5 1.5"/></g></svg> 工具</span>

        <span data-url="/yuanshen/photo.html"><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M15 8h.01m4.865-1.73c.7.398 1.13 1.143 1.125 1.948v7.284c0 .809-.443 1.555-1.158 1.948l-6.75 4.27a2.27 2.27 0 0 1-2.184 0l-6.75-4.27A2.23 2.23 0 0 1 3 15.502V8.217c0-.809.443-1.554 1.158-1.947l6.75-3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98z"/><path d="M3.5 15.5L8 11c.928-.893 2.072-.893 3 0l5 5"/><path d="m14 14l1-1c.928-.893 2.072-.893 3 0l2.5 2.5"/></g></svg> 摄影</span>

    </div>
    <iframe id="embed-iframe" src="/yuanshen/welcome.html" width="100%" frameborder="0"></iframe>
</div>
 
<script>
document.querySelectorAll('.options span').forEach(span => {
    span.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        document.getElementById('embed-iframe').src = url;
    });
});
</script>
 
</body>
</html>
